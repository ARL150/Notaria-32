<div class="carousel" aria-label="Carrusel de imágenes Notaría 32">
  <div
    *ngFor="let slide of slides; let i = index"
    class="slide"
    [class.active]="i === currentIndex"
    role="group"
    aria-roledescription="slide"
    [attr.aria-label]="'Imagen ' + (i + 1)"
  >
    <img [src]="slide.image" [alt]="'Imagen ' + (i + 1)" />
  </div>

  <!-- Navegación por puntos -->
  <div class="carousel-nav" role="tablist" aria-label="Navegación del carrusel">
    <button
      *ngFor="let slide of slides; let i = index"
      [class.active]="i === currentIndex"
      [attr.aria-selected]="i === currentIndex"
      [attr.aria-controls]="'slide' + (i + 1)"
      [attr.tabindex]="i === currentIndex ? 0 : -1"
      (click)="goToSlide(i)"
    ></button>
  </div>

  <!-- Botones siguiente/anterior -->
  <button class="nav-button prev" (click)="prevSlide()" aria-label="Anterior">
    <i class="bx bx-chevron-left"></i>
  </button>
  <button class="nav-button next" (click)="nextSlide()" aria-label="Siguiente">
    <i class="bx bx-chevron-right"></i>
  </button>
</div>
